<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/output.css" />
    <link rel="stylesheet" href="/assets/css/variables.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="../form/input/input.css" />
    <title>Modal | Component</title>
  </head>
  <body class="">
    <div
      class="blocker hidden w-full h-full absolute z-10 bg-black opacity-40"
    ></div>
    <button class="toggle-modal-button" modal-id="change-card">
      change card
    </button>
    <div
      class="w-full h-full absolute flex items-center justify-center left-0 px-4"
    >
      <!-- Change modal Cards -->

      <!-- Add new task modal -->
      <form
        class="relative modal hidden max-w-[480px] w-full mx-auto z-20 bg-content-color p-8"
        id="change-card"
      >
        <i
          class="icon-close close-modal absolute top-4 right-4 cursor-pointer text-color hover:text-danger-color duration-150 active:text-danger-light-color"
        ></i>
        <div class="">
          <h3 class="text-color text-[18px]">Add New Task</h3>
        </div>
        <div class="mt-6">
          <label
            class="relative flex flex-col gap-2 text-gray-color font-plus-jakarta-sans font-bold text-[12px] leading-5"
          >
            Title
            <input
              class="requiredput block bg-transparent w-full px-4 py-2 rounded text-color outline-none cursor-pointer font-medium text-[13px] leading-[23px] border border-input-color focus:border-primary-color active:transition duration-200 active:ease-in"
              type="text"
              placeholder="e.g. Take coffee break"
            />
            <span
              class="input-span absolute top-[50%] right-4 text-[#ea5555] font-medium leading-[23px] not-italic text-[13px]"
              >Can’t be empty</span
            >
          </label>
          <label
            for="textarea"
            class="relative mt-6 text-gray-color flex flex-col gap-2 not-italic text-[12px] font-bold leading-normal"
            >Description
            <textarea
              name="textarea"
              id="textarea"
              class="block bg-transparent w-full text-color resize-none pl-4 pr-[25px] font-medium leading-[23px] pb-[57px] pt-2 rounded right-1 border border-input-color focus:border-primary-color outline-none active:transition ease-in duration-200"
              placeholder="e.g. It’s always good to take a break. This 15 minute break will recharge the batteries a little."
            ></textarea>
          </label>

          <div class="flex flex-col mt-6">
            <label
              class="form-label flex flex-col gap-2 text-gray-color font-plus-jakarta-sans font-bold text-[12px] leading-5"
            >
              Subtasks
              <div class="flex gap-4">
                <input
                  class="modal-input block bg-transparent w-full px-4 py-2 rounded text-color outline-none cursor-pointer font-medium text-[13px] leading-[23px] border border-input-color focus:border-primary-color active:transition duration-200 active:ease-in"
                  type="text"
                  placeholder="e.g. Take coffee break"
                />
                <button
                  type="button"
                  class="button border-transparent bg-transparent close-btn"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="15"
                    viewBox="0 0 15 15"
                    fill="none"
                  >
                    <rect
                      x="12.7275"
                      width="3"
                      height="18"
                      transform="rotate(45 12.7275 0)"
                      fill="#828FA3"
                    />
                    <rect
                      y="2.12132"
                      width="3"
                      height="18"
                      transform="rotate(-45 0 2.12132)"
                      fill="#828FA3"
                    />
                  </svg>
                </button>
              </div>
              <span
                class="input-span absolute top-8 right-4 text-[#ea5555] font-medium leading-[23px] not-italic font-plus-jakarta-sans text-[13px]"
                >Can’t be empty</span
              >
            </label>
          </div>

          <button
            class="btn mt-4 rounded-full w-full text-center py-2 font-bold cursor-pointer transition duration-200 ease-in-out text-[13px] leading-6 outline-none text-primary-color dark:bg-white bg-[#635fc71a] hover:bg-[#635FC740]"
          >
            + Add New Subtask
          </button>

          <div class="w-full relative mt-6">
            <button
              class="status relative w-full justify-between flex items-center px-4 py-2 gap-48 rounded border focus:outline-none shadow active:border-[#635FC7] group"
            >
              <p
                class="m-0 text-[#000112] font-plus-jakarta-sans font-bold cursor-pointer transition duration-400 ease-in-out text-[13px] leading-6"
              >
                Doing
              </p>
              <span>
                <svg
                  class="ml-10"
                  xmlns="http://www.w3.org/2000/svg"
                  width="11"
                  height="8"
                  viewBox="0 0 11 8"
                  fill="none"
                >
                  <path
                    d="M0.79834 1.54858L5.49682 6.24707L10.1953 1.54858"
                    stroke="#635FC7"
                    stroke-width="2"
                  />
                </svg>
              </span>
            </button>
            <div
              class="absolute hidden mt-2 top-full min-w-full w-max bg-white group-focus:block"
            >
              <ul
                class="text-left w-full border absolute rounded pt-2 -ml-4 mr-4 border-none"
              >
                <li
                  class="px-4 pt-2 pb-2 font-plus-jakarta-sans font-medium cursor-pointer text-[13px] leading-6 text-[#828FA3] hover:bg-slate-50"
                >
                  Todo
                </li>
                <li
                  class="px-4 pb-2 font-plus-jakarta-sans font-medium cursor-pointer text-[13px] leading-6 text-[#828FA3] hover:bg-slate-50"
                >
                  Doing
                </li>
                <li
                  class="px-4 pb-4 font-plus-jakarta-sans font-medium cursor-pointer text-[13px] leading-6 text-[#828FA3] hover:bg-slate-50"
                >
                  Done
                </li>
              </ul>
            </div>
          </div>
          <button 
          type="submit"
            class="btn mt-6 rounded-full w-full text-center py-2 font-plus-jakarta-sans font-bold cursor-pointer transition duration-200 ease-in-out text-[13px] leading-6 focus:outline-none bg-primary-color text-white hover:bg-primary-light-color"
          >
            Button Primary (S)
          </button>
        </div>
      </form>
      <!-- Edit task modal -->
      <!-- Add new Board modal -->
      <!-- Delete Board modal -->
    </div>

    <button class="theme-toggler">theme</button>

    <script src="../form/input/input.js"></script>
    <script src="../../js/main.js"></script>
    <script src="./modal.js"></script>
  </body>
</html>
