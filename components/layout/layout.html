<!doctype html>
<html class="w-full h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Document</title>
    <link href="../../assets/css/variables.css" rel="stylesheet" />
    <link href="../../components/button/button.css" rel="stylesheet" />
    <link href="../../assets/css/style.css" rel="stylesheet" />
    <link href="../../assets/css/output.css" rel="stylesheet" />
    <link href="layout.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="w-full h-full font-plus-jakarta-sans">
    <div class="flex flex-col h-full w-full">
      <!-- HEADER -->
      <header class="flex items-center w-full px-6 z-0 bg-content-color">
        <!-- HEADER LOGO -->
        <div
          class="h-full flex text-black font-bold md:border-r-2 border-lines-color transition duration-200 ease-in-out focus:outline-none hover:opacity-80"
        >
          <a
            class="header-logo md:min-w-[274px] cursor-pointer md:flex flex items-center gap-4"
            href="layout.html"
          >
            <svg
              class=""
              fill="none"
              height="25"
              viewBox="0 0 24 25"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect fill="#635FC7" height="25" rx="2" width="6" />
              <rect
                fill="#635FC7"
                height="25"
                opacity="0.75"
                rx="2"
                width="6"
                x="9"
              />
              <rect
                fill="#635FC7"
                height="25"
                opacity="0.5"
                rx="2"
                width="6"
                x="18"
              />
            </svg>
            <span class="hidden text-2xl md:block text-color">Kanban</span>
          </a>
        </div>
        <div
          class="flex w-full justify-between items-center pl-4 py-5 md:py-5 md:pl-8"
        >
          <div
            class="flex place-items-center gap-2 cursor-pointer transition duration-200 ease-in-out focus:outline-none hover:opacity-80"
          >
            <!-- Name of current Board -->
            <span
              class="currentBoard text-color text-[18px] md:text-[20px] lg:text-[24px] font-bold"
              >Platform Launch</span
            >
            <!-- SIDEBAR OPENER ICON -->
            <span class="">
              <svg
                class="sidebarOpenerIcon rotate-90 inline-block w-full transition cursor-pointer duration-200 ease-in-out md:hidden hover:scale-150"
                fill="none"
                height="7"
                viewBox="0 0 7 9"
                width="9"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M1 1L5 5L9 1" stroke="#635FC7" stroke-width="2" />
              </svg>
            </span>
          </div>

          <div class="flex items-center gap-4 md:gap-6">
            <!-- ADD NEW TASK BUTTON -->
            <button
              class="btn w-full rounded-full text-center font-plus-jakarta-sans font-bold cursor-pointer transition duration-200 ease-in-out text-[15px] focus:outline-none hover:bg-primary-light-color bg-primary-color text-white md:mr-6 p-[10px] md:py-4 px-6"
              role="button"
            >
              +
              <span class="hidden md:inline-block">Add New Task</span>
            </button>
            <!-- TRIPLE DOTS -->

            <i class="icon-menu cursor-pointer text-color"></i>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="relative flex w-full h-full">
        <!-- SIDEBAR -->
        <aside
          class="sidebar pr-6 min-w-[300px] hidden md:border-r-2 md:shadow-none shadow-md shadow-indigo-500 border-lines-color md:h-full md:flex md:flex-col justify-between md:items-center transition duration-200 ease-in-out bg-content-color"
        >
          <!-- LOGO -->
          <div class="flex flex-col w-full">
            <!-- NUMBER OF BOARDS -->
            <div
              class="numberOfCreatedBoards uppercase py-4 pl-8 text-[#828FA3] font-bold tracking-wide text-[12px]"
            ></div>
            <!-- BOARDS CREATED -->
            <ul
              class="board-list w-full mr-6 md:flex md:flex-col"
              id="boardList"
            ></ul>

            <!-- ADD NEW BOARD -->
            <button
              modal-id="add-board-modal"
              class="addNewBoard toggle-modal-button text-[#635FC7] text-[15px] flex items-center gap-4 cursor-pointer font-bold px-6 py-4 transition duration-200 ease-in-out focus:outline-none hover:opacity-80"
            >
              <i class="icon-layout inline fill-purple-500"></i>
              <span> + Create New Board </span>
            </button>
          </div>

          <div class="flex flex-col w-full">
            <!-- THEME TOGGLE -->
            <div
              class="flex items-center m-3 md:m-0 justify-center w-full gap-4 py-[14px] bg-page-color rounded-2xl"
            >
              <i class="icon-sun text-[#828FA3]"></i>
              <!-- TOGGLE -->
              <div
                class="theme-toggler pointer-events-auto cursor-pointer h-6 w-10 rounded-full p-1 ring-1 ring-inset transition duration-300 ease-in-out bg-primary-color hover:opacity-80"
              >
                <div
                  class="h-4 w-4 rounded-full bg-white shadow-sm ring-1 ring-slate-700/10 transition duration-200 ease-in-out"
                ></div>
              </div>
              <i class="icon-moon text-[#828FA3]"></i>
            </div>
            <!-- SIDEBAR HIDER -->

            <button
              class="btn sidebar-hider rounded-full w-full mt-2 mb-8 text-center py-2 font-plus-jakarta-sans font-bold cursor-pointer transition duration-200 ease-in-out text-[13px] leading-6 focus:outline-none hover:bg-btn-light-color text-primary-color"
            >
              <i class="icon-eye-close text-primary-color font-bold"></i>
              Hide Sidebar
            </button>
          </div>
        </aside>
        <!-- SIDEBAR REVEALER -->
        <div
          class="sidebar-revealer hidden md:block absolute left-0 bottom-10 py-5"
        >
          <i
            class="icon-eye btn rounded-r-full text-[16px] text-[#fff] hover:bg-primary-light-color cursor-pointer px-6 py-5 bg-primary-color transition duration-200 ease-in-out focus:outline-none"
          ></i>
        </div>

        <!-- LAYOUT -->
        <section
          id="playGround"
          class="bg-page-color w-full h-full flex flex-col overflow-y-auto flex-1 justify-center border-t-2 border-lines-color"
        ></section>
      </main>
    </div>

    <!-- Add new Board modal -->
    <div class="w-full h-full absolute overlay hidden top-0 left-0 items-center justify-center">
      <div
        class="relative modal hidden max-w-[480px] overflow-y-auto w-full mx-auto z-20 bg-content-color p-6 sm:p-8"
        id="add-board-modal"
      >
        <div class="h-full">
          <i
            class="icon-close close-modal absolute top-6 right-6 sm:top-8 sm:right-8 cursor-pointer text-color hover:text-danger-color duration-150 active:text-danger-light-color"
          ></i>
          <div class="">
            <h3 class="text-color text-[18px] font-bold">Add New Board</h3>
          </div>
          <div class="mt-6">
            <label
              class="relative flex flex-col gap-2 text-gray-color font-plus-jakarta-sans font-bold text-[12px] leading-5"
            >
              Namr
              <input
                class="requiredput block bg-transparent w-full px-4 py-2 rounded text-color outline-none cursor-pointer font-medium text-[13px] leading-[23px] border border-input-color focus:border-primary-color active:transition duration-200 active:ease-in"
                type="text"
                placeholder="e.g. Web Design"
              />
              <span
                class="input-span hidden absolute top-[55%] right-4 text-[#ea5555] font-medium leading-[23px] not-italic text-[13px]"
                >Canâ€™t be empty</span
              >
            </label>
            <div class="flex flex-col mt-6">
              <label
                class="relative form-label flex flex-col gap-2 text-gray-color font-plus-jakarta-sans font-bold text-[12px] leading-5"
              >
                Columns
                <div class="flex gap-4">
                  <input
                    class="modal-input block bg-transparent w-full px-4 py-2 rounded text-color outline-none cursor-pointer font-medium text-[13px] leading-[23px] border border-input-color focus:border-primary-color active:transition duration-200 active:ease-in"
                    type="text"
                    placeholder="e.g. Take coffee break"
                  />
                  <button
                    type="button"
                    class="button border-transparent bg-transparent close-btn"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="15"
                      height="15"
                      viewBox="0 0 15 15"
                      fill="none"
                    >
                      <rect
                        x="12.7275"
                        width="3"
                        height="18"
                        transform="rotate(45 12.7275 0)"
                        fill="#828FA3"
                      />
                      <rect
                        y="2.12132"
                        width="3"
                        height="18"
                        transform="rotate(-45 0 2.12132)"
                        fill="#828FA3"
                      />
                    </svg>
                  </button>
                </div>
                <span
                  class="input-span hidden absolute top-[55%] right-12 text-[#ea5555] font-medium leading-[23px] not-italic font-plus-jakarta-sans text-[13px]"
                  >Canâ€™t be empty</span
                >
              </label>
            </div>

            <button
              class="btn mt-6 rounded-full w-full text-center py-2 font-bold cursor-pointer transition duration-200 ease-in-out text-[13px] leading-6 outline-none text-primary-color dark:bg-white bg-[#635fc71a] hover:bg-[#635FC740]"
            >
              + Add New Column
            </button>
            <button
              type="submit"
              class="btn mt-6 rounded-full w-full text-center py-2 font-plus-jakarta-sans font-bold cursor-pointer transition duration-200 ease-in-out text-[13px] leading-6 focus:outline-none bg-primary-color text-white hover:bg-primary-light-color"
            >
              Create New Board
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="blocker hidden w-full h-full absolute z-100 bg-black opacity-40"
    ></div>

    <!-- JAVASCRIPT LINKS -->

    <script src="../../js/main.js"></script>
    <script src="../../components/header/header.js"></script>
    <script src="../../components/modal/modal.js"></script>
    <script src="../../components/sidebar/sidebar.js"></script>
    <script src="layout.js"></script>
  </body>
</html>
