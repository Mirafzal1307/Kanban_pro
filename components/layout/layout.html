<!DOCTYPE html>
<html lang="en" class="w-full h-full">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
      <link rel="stylesheet" href="./assets/css/variables.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
         rel="stylesheet" />
         <link rel="stylesheet" href="layout.css">
   </head>
   <body class="w-full h-full">
     <!-- HEADER -->
    <header class=" container  flex justify-between  w-full pl-4 pr-5 py-2 ">
      <div class="md:flex">  <!-- HEADER LOGO -->
        <svg
           class="cursor-pointer"
           width="24"
           height="25"
           viewBox="0 0 24 25"
           fill="none"
           xmlns="http://www.w3.org/2000/svg">
           <rect width="6" height="25" rx="2" fill="#635FC7" />
           <rect
              opacity="0.75"
              x="9"
              width="6"
              height="25"
              rx="2"
              fill="#635FC7" />
           <rect
              opacity="0.5"
              x="18"
              width="6"
              height="25"
              rx="2"
              fill="#635FC7" />
        </svg>
        <h1 class="hidden md:block">Kanban</h1></div>
       <div class="flex place-items-center cursor-pointer">
          <h2 class="text-black text-2xl">Platform Launch</h2>
          <svg
             width="9"
             height="7"
             viewBox="0 0 9 7"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
             <path d="M1 1L5 5L9 1" stroke="#635FC7" stroke-width="2" />
          </svg>
       </div>
       <!-- ADD NEW TASK BUTTON -->
       <span
          class="px-3 py-1  bg-purple-300 rounded-md align-middle inline-block p-1 cursor-pointer text-white text-xl">
         +
       </span>
      <!-- TRIPLE DOTS -->
       <span class="cursor-pointer">
        <svg width="4" height="16" viewBox="0 0 4 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="1.84615" cy="1.84615" r="1.84615" fill="#828FA3"/>
          <circle cx="1.84615" cy="8.00045" r="1.84615" fill="#828FA3"/>
          <circle cx="1.84615" cy="14.1538" r="1.84615" fill="#828FA3"/>
          </svg>

       </span>
    </header>
            <!-- MAIN -->
          <main class="  flex md:min-w-3xl w-full h-full ">
             <!-- SIDEBAR -->
              <section class="hidden w-full h-full md:flex  md:flex-col md:bg-white md:max-w-2xl  ">
                <div class="uppercase">All boards (3)</div>
                <ul class=" md:flex md:flex-col ">
            <li class="board  active flex items-center cursor-pointer text-gray-400 text-md pr-6 pl-8 pt-3 pb-3 hover:opacity-80 ">
              <svg class="inline-block mr-4" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0.846133 0.846133C0.304363 1.3879 0 2.12271 0 2.88889V13.1111C0 13.8773 0.304363 14.6121 0.846133 15.1538C1.3879 15.6957 2.12271 16 2.88889 16H13.1111C13.8773 16 14.6121 15.6957 15.1538 15.1538C15.6957 14.6121 16 13.8773 16 13.1111V2.88889C16 2.12271 15.6957 1.3879 15.1538 0.846133C14.6121 0.304363 13.8773 0 13.1111 0H2.88889C2.12271 0 1.3879 0.304363 0.846133 0.846133ZM1.33333 13.1111V8.44448H9.77781V14.6667H2.88889C2.03022 14.6667 1.33333 13.9698 1.33333 13.1111ZM9.77781 7.11111V1.33333H2.88889C2.47633 1.33333 2.08067 1.49723 1.78895 1.78895C1.49723 2.08067 1.33333 2.47633 1.33333 2.88889V7.11111H9.77781ZM11.1111 5.77778H14.6667V10.2222H11.1111V5.77778ZM14.6667 11.5555H11.1111V14.6667H13.1111C13.5236 14.6667 13.9194 14.5028 14.2111 14.2111C14.5028 13.9194 14.6667 13.5236 14.6667 13.1111V11.5555ZM14.6667 2.88889V4.44445H11.1111V1.33333H13.1111C13.5236 1.33333 13.9194 1.49723 14.2111 1.78895C14.5028 2.08067 14.6667 2.47633 14.6667 2.88889Z" fill="CurrentColor"/>
                </svg>
                 Platform Launch
                </li>
               <li>Marketing Plan </li>
               <li>Roadmap</li>
                </ul>
                <!-- ADD NEW BOARD -->
                <div class="addNewBoard text-purple-700 text-md cursor-pointer pr-6 pl-8 hover:opacity-80">
                  <svg class="inline fill-purple-500 " width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path  fill-rule="evenodd" clip-rule="evenodd" d="M0.846133 0.846133C0.304363 1.3879 0 2.12271 0 2.88889V13.1111C0 13.8773 0.304363 14.6121 0.846133 15.1538C1.3879 15.6957 2.12271 16 2.88889 16H13.1111C13.8773 16 14.6121 15.6957 15.1538 15.1538C15.6957 14.6121 16 13.8773 16 13.1111V2.88889C16 2.12271 15.6957 1.3879 15.1538 0.846133C14.6121 0.304363 13.8773 0 13.1111 0H2.88889C2.12271 0 1.3879 0.304363 0.846133 0.846133ZM1.33333 13.1111V8.44448H9.77781V14.6667H2.88889C2.03022 14.6667 1.33333 13.9698 1.33333 13.1111ZM9.77781 7.11111V1.33333H2.88889C2.47633 1.33333 2.08067 1.49723 1.78895 1.78895C1.49723 2.08067 1.33333 2.47633 1.33333 2.88889V7.11111H9.77781ZM11.1111 5.77778H14.6667V10.2222H11.1111V5.77778ZM14.6667 11.5555H11.1111V14.6667H13.1111C13.5236 14.6667 13.9194 14.5028 14.2111 14.2111C14.5028 13.9194 14.6667 13.5236 14.6667 13.1111V11.5555ZM14.6667 2.88889V4.44445H11.1111V1.33333H13.1111C13.5236 1.33333 13.9194 1.49723 14.2111 1.78895C14.5028 2.08067 14.6667 2.47633 14.6667 2.88889Z" fill="CurrentColor"/>
                    </svg>
                  + Create New Board</div>

              </section>
              <!-- LAYOUT -->
              <section class=" bg-gray-200 w-full h-full flex flex-col justify-between pt-56 pb-64 md:border-t-2   ">
               <ul role="list" class="flex">
                  <li class="list-none"></li>
               </ul>
                <div class="flex flex-col gap-3.5">
                   <span class="pb-6 text-center text-2xl text-gray-500 mx-2 md:mx-5">This board is empty. Create a new column to get started.</span>
                   <button class=" bg-purple-500 text-white p-5   mx-auto ">+ Add New Column</button>
                </div>
              </section>
            </main>

      </div>
   </body>
</html>
